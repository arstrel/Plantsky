type Plant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  location: String
  imageURL: String
  lastWatered: AWSDateTime
  nextWater: AWSDateTime
  detailsURL: String
  description: String
  belongsTo: AWSEmail
  wateringPeriodHours: Int
  firstNotificationSentAt: AWSDateTime
}
 