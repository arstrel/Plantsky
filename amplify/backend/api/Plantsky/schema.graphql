type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: AWSEmail
  password: String
  imageURL: String
}

type Plant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  location: String
  imageURL: String
  lastWatered: AWSDateTime
  wateringPeriodHours: Int
  detailsURL: String
  description: String
  belongsTo: AWSEmail
}
 